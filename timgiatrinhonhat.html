<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let min = minArray(arr1);
    alert(min);
    function minArray(arr) {
        let min = arr[0];
        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    alert(minArray(arr2));
    let arr3= [];
    alert(minArray(arr3));
    let arr4= [0, 0, 0, 0, 0, 0];
    alert(arr4);
</script>
</body>
</html>
