<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = + prompt();
    function  isPrime(number){
        if(number<2){
            return false
        }else {
            for (let i=2; i<=Math.sqrt(number); i++){
                if(number===0){
                    return false
                }
            }
        }
        return true
    }
    if(isPrime(number)){
        alert(number + "la 1 so nguyen to");
    }else {
        alert(number + "khong la so nguyen to")
    }
</script>

</body>
</html>
